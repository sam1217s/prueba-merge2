`<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Sistema de Autenticación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-box">
      <div class="icon">🔐</div>
      <h2>Bienvenido de Vuelta</h2>
      <p class="subtitle">Inicia sesión para continuar</p>
      
      <div class="input-group">
        <input 
          type="text" 
          placeholder="Nombre de usuario" 
          id="usuario" 
          name="username" 
          required 
          autocomplete="username"
          minlength="3"
        />
      </div>
      
      <div class="input-group">
        <input 
          type="password" 
          placeholder="Contraseña" 
          id="contrasena" 
          name="password" 
          required 
          autocomplete="current-password"
        />
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="rememberMe"> 
          Recordar sesión
        </label>
      </div>
      
      <button type="submit" id="loginButton" class="login-btn">
        Iniciar Sesión
      </button>
      
      <div class="links">
        <a href="register.html" class="register-link">
          ¿No tienes cuenta? <button type="button" id="btnRegister" class="register-btn">
  Regístrate aquí
</button>
        </a>
        <a href="#" class="forgot-link">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>`
