<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-box">
      <div class="icon">🔐</div>
      <h2>Bienvenido</h2>
      <input type="text" placeholder="Usuario" id="usuario" name="username" required />
      <input type="password" placeholder="Contraseña" id="contrasena" name="password" required />
      <button type="submit">Iniciar sesión</button>
      <h5 class="cuenta"><a href="register.html">¿No tienes una cuenta? Haz clic aquí</a></h5>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
